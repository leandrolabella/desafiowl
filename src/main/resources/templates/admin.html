<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
  <title>Administração - WL</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <link type="text/css" rel="stylesheet" href="materialize/css/materialize.css" media="screen,projection" />
  <link rel="icon" href="logo.png">
  <link rel="stylesheet" href="customcss/custom.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body>
  <header>
    <nav>
      <div class="nav-wrapper">
        <img src="logo.png" width="64">
        <ul class="right hide-on-med-and-down">
          <li><a href="/">Lista do café da manhã</a></li>
          <li><a href="/new">Participar</a></li>
          <li class="active"><a href="/admin">Admin</a></li>
          <li><a href="/logout">Sair</a></li>
        </ul>
      </div>
    </nav>
  </header>

  <div class="container detalhes">
    <div class="Header">
      <h3 class="Heading">Usuários</h3>
    </div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>E-mail</th>
          <th>Departamento</th>
          <th>CPF</th>
        </tr>
      </thead>
      <tbody>
        <tr th:if="${users.empty}">
          <td colspan="2"> Nenhum usuário encontrado </td>
        </tr>
        <tr th:each="user : ${users}">
          <td><span th:text="${user.id}"></span></td>
          <td><span th:text="${user.name}"></span></td>
          <td><span th:text="${user.email}"></span></td>
          <td><span th:text="${user.area}"></span></td>
          <td><span th:text="${user.cpf}"></span></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="container detalhes">
    <div class="Header">
      <h3 class="Heading">Produtos</h3>
      <a class="Action" href="/removeAll">Remover todos</a>
    </div>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Produto</th>
          <th>Descrição</th>
          <th>Quantidade</th>
          <th>Ação</th>
        </tr>
      </thead>
      <tbody>
        <tr th:if="${items.empty}">
          <td colspan="2"> Nenhum produto encontrado </td>
        </tr>
        <tr th:each="item : ${items}">
          <td><span th:text="${item.id}"></span></td>
          <td><span th:text="${item.name}"></span></td>
          <td><span th:text="${item.description}"></span></td>
          <td><span th:text="${item.quantity}"></span></td>
          <td><a class="waves-effect waves-light btn-small"
              th:href="${(#mvc.url('AC#delItem').arg(0, item.id)).build()}"><i
                class="material-icons left">delete_forever</i></a></td>
        </tr>
      </tbody>
    </table>
    <br>
  </div>
  <div class="container detalhes">
    <div class="Header">
      <h3 class="Heading">Novo item</h3>
    </div>
    <form class="form-pixel" method="post">
      <div class="row">
        <div class="input-field col s4">
          <p class="detalhes-text">Produto: <input type="text" value="" name="name" required /></p>
        </div>
        <div class="input-field col s6">
          <p class="detalhes-text">Descrição: <input type="text" value="" name="description" required /></p>
        </div>
        <div class="input-field col s2">
          <p class="detalhes-text">Quantia: <input type="number" value="" name="quantity" min="1" max="100" required />
          </p>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="submit">Adicionar
        <i class="material-icons right">send</i>
      </button>
    </form>
  </div>

  <script type="text/javascript" src="materialize/js/materialize.js"></script>
</body>

</html>
